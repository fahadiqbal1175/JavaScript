<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #282c34;
        color: #61dafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .center {
        text-align: center;
      }
      #banner, #banner-date {
        font-size: 2em;
        margin: 20px;
      }
      #clock, #date {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
      }
    
    </style>
  </head>
  <body>
    <div class="center">
      <div id="banner"><span>Your local time</span></div>
      <div id="clock"></div>
      <div id="banner-date"><span>Your local date</span></div>
      <div id="date"></div>
    </div>
    <script>
        const clock = document.getElementById('clock');
        const myDate = document.getElementById('date');

        setInterval(() => {
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
            myDate.innerHTML = date.toLocaleDateString();
        }, 1000);
    </script>
  </body>
</html>
